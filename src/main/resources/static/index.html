<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Event registration form</h1>
    </div>
    <div class="personFormContainer">
      <form id="personForm">
              <div class="mb-3">
                <label for="personName" class="form-label">Name</label>
                <input
                  type="text"
                  name="personName"
                  class="form-control"
                  id="personName"
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Surname</label>
                <input type="text" name="lastName" class="form-control" id="lastName" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" name="email" class="form-control" id="email" />
              </div>

              <div class="mb-3">
                <label for="birthDate" class="form-label">Your birth date</label>
                <input type="date" name="birthDate" class="form-control" id="birthDate"/>
              </div>
              <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
      </form>
    </div>
    <div>
        <h3 class = "mb-3">Registrated persons list</h3>
    <div class="personContainer" id="personContainer"></div>
    </div>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
